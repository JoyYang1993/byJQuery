<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!--移动设备优先-->
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Register</title>

    <link href="../framework/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/register.css" rel="stylesheet">



</head>
<body id="registerMain">
   <div class="container">
       <form action="#" id="registerForm">
           <h1>注册</h1>

           <!--邮箱号-->
           <input type="email" name="email" id="email" required class="form-control" placeholder="邮箱号">
           <span class="glyphicon glyphicon-ok tip"></span>
           <span class="glyphicon glyphicon-remove tip"></span>
           <span class="tip registerHint">示例：115258@163.com(必须包括@、.和com等)</span>

            <!--密码-->
           <input type="password" name="psw" id="psw" required class="form-control" placeholder="密码">
           <span class="glyphicon glyphicon-ok tip"></span>
           <span class="glyphicon glyphicon-remove tip"></span>
           <span class="tip registerHint">只能输入6-20个字母、数字、下划线</span>
           <!--确认密码-->
           <input type="password" name="repsw" id="repsw" required class="form-control" placeholder="确认密码">
           <span class="glyphicon glyphicon-ok tip"></span>
           <span class="glyphicon glyphicon-remove tip"></span>
           <!--验证码-->
           <input type="text" name="verification" id="verification" required class="form-control" placeholder="验证码"><br>

            <!--注册-->
           <button class="btn btn-primary" id="registerBtn">注册</button>
           <button class="btn btn-default" type="reset" id="resetBtn">重置</button>

       </form>
   </div>




    <script src="../framework/jQuery/jquery.min.js"></script>
    <script src="../framework/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="../js/register.js"></script>


</body>
</html>
